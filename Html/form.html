<html>
    <head>
        <title>Learn Forms in HTML</title>
    </head>
    
    <body>
        Let's get some data from user:
        <ul>
            <li>Text</li>
            <li>Lot of Test - in multiple lines</li>
            <li>Select among options</li>
            <li>Yes or No</li>
            <li>Click a button</li>
        </ul>
        <form method="post" action="accept-information.do">
            <label>User Name</label>
            <input type="text" name="User Name" size="30" maxlength="20"/> <br/>
            <label>Password</label>
            <input type="Password" name="Password" size="30" maxlength="20"/> <br/>
            <label>Upload Profile Picture</label>
            <input type="file" name="Profile-Picture" /> <br/>
            
            
            <label>First Name</label>
            <input type="text" name="First Name" size="30" maxlength="20" value="Taushik"/> <br/>
            <label>Age</label>
            <input type="number" name="Age" value="30" readonly="true"/> <br/>
            <label>Describe Yourselves</label>
            <textarea name="description" rows="5" cols="100"></textarea> <br />
            
            <label>What do you want to learn?</label>
            <input type="radio" name="what-to-learm" value="HTML">HTML
            <input type="radio" name="what-to-learm" value="CSS" checked>CSS
            <input type="radio" name="what-to-learm-2" value="Selenium">Selenium
            <input type="radio" name="what-to-learm-2" value="Java">Java
            <br />
            
            <label>How do you want to learn</label>
                <select name="how-to-learn" multiple>
                    <option value="online">Online</option>
                    <option value="books">Books</option>
                    <option value="college" selected>College</option>
                    <option value="other">Other</option> 
                </select>
            <br />
            
            <input type="checkbox" name="drive" checked> 
            <label>Do you know to drive</label>
            <br />
            <label>Do you know to drive</label>
                <input type="checkbox" name="drive" checked>
                <br />
            <label>Do you know to drive</label>
                <select name="drive">
                    <option value="Yes">Yes</option>
                    <option value="No" selected>No</option>
                </select>
            <br />
            
            <input type="submit">
          </form>
            
    </body>
</html>
